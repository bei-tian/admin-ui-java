<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/lib/adminui/css/adminui.css">
    <link rel="stylesheet" href="/lib/adminui/theme/blue/style.css">
    <script type="text/javascript" src="/lib/layui/layui.js"></script>
    <script type="text/javascript">
        layui.config({base: '/js/modules/',version:'20180210'}).use('common');
    </script>
</head>
<body>
<div th:fragment="footer">

</div>

<div th:fragment="formJs">
<script>
    layui.use(['layer','form'], function(){
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        form.on('submit(*)', function(data){
            $.post(location.href, data.field, function(data) {
                if(data.code === 200) {
                    layer.msg("保存成功！");
                    top.layui.jquery(".layui-show iframe")[0].contentWindow.location.reload();
                    top.layui.layer.closeAll();
                }else {
                    layer.msg(data.msg, {icon: 5,shift: 6});
                }
            },'json');
            return false;
        });
    });
</script>
</div>
</body>
</html>
